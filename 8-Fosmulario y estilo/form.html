<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="container">
        <h3>Registrate en este formulario</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="./img/descarga.jpg" alt="logo google">
                </picture>
                <span>
                    Registrate con Google
                </span>
            </button>
            <button class="twitter-btn">
                <picture></picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>

        <form action="" method="">
            <div class="section-inputs">
                <label for="name"><span>Name</span><input id="name" name="name">
                    <label for="username"><span>Username</span><input id="username" name="username">
            </div>

            <label for="email"><span>Email</span><input id="email" name="email">
                <label for="password"><span>Password</span><input id="password" name="password"
                        placeholder="6+ caracteres">
                    <label for="checkbox" class="checkbox-label">
                        <input type="checkbox" id="checkbox" >
                        <span>Acepto las condiciones y el aviso legal</span><input id="checkbox" name="checkbox">
                        </label>
                        <button type="submit" class="submit-btn" >Crear cuenta</button>
        </form>
    </div>
</body>

</html>
