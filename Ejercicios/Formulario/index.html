<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-Login-A la Carta</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
    <div class="container-menu">
        
       
        <form action="" method="">
            <img src="./img/RESTAURANT.png" alt="logo de restaurant" class="logo" />
            <div class="section-inputs">
            <label for="Email">
                <span>Email</span>
                <input id="email" name="email" placeholder="Ingresa tu email" />
            </label>

            <label for="password">
                <span>Contraeña</span>
                <input id="password" name="password" placeholder="Más de 6 caracteres" />
            </label>

        </div>

            <label class="checkbox-label" for="checkbox">
                <input type="checkbox" id="checkbox"><span>Recordar mi usuario</span>
            </label>



            <button class="ingresar-btn" type="submit"><span>Ingresar</span></button>

        </form>

        <div class="separator">
            <hr>
            <span>o...</span>
            <hr>
        </div>

        <div>
            <button class="google-btn" type="submit">
                <picture>
                    <img src="./img/google.svg" alt="icono de google">
                </picture>
                <span>Ingresar con Google</span>
            </button>
        </div>

        <img src="./img/Group 3-1.png" alt="animacion mensaje" class="animation" />

     
   
    </div>
  </div>
</body>

</html>
